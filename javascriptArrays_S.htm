function showStuff(){
	//Condensed array
	const myText = new Array("Dog", "Cat", "Cow", "Horse");

	//Literal array
	//var myText = ["Dog", "Cat", "Monkey", "Horse"];

	//Regular array constructor (also known as a constructor class)
	//You have to designate the index numbers, they don't have to be in order or anything.
	const myImage = new Array();
	myImage[0] = "dog.jpg";
	myImage[1] = "cat.jpg";
	myImage[2] = "cow.jpg";
	myImage[3] = "horse.jpg";

	//FYI: other objects/constructors are Date, Math, String, Array, Image, Object
	//for (initialStartingValue; numOfTimesToLoop; add 1){}
	for(let i = 0; i < myImage.length; i++){
		const imgTag = document.createElement("img");//creates <img>
		imgTag.src = "images/" + myImage[i];//adds img src
		document.body.appendChild(imgTag);//this adds img tags to the body of the document every time the loop runs
		imgTag.className = "imgStyle"; //add border

		const imgWidth = imgTag.width;
		//console.log(imgWidth);
		
		const brTag = document.createElement("br");
		document.body.appendChild(brTag);//add break tag between each image

		const divTag = document.createElement("div");
		divTag.appendChild(document.createTextNode(myText[i]));
		divTag.className = "imgCaption";
		divTag.style.width = imgWidth + "px";
		document.body.appendChild(divTag);
		//instead of appending to the body you can append to a specific tag in the body of your html doc, such as a table cell or a p
		//document.getElementById("idOfElement").appendChild(imgTag);
	}

	document.getElementById("myBtn").removeEventListener("click", showStuff);
}
		
</script>
